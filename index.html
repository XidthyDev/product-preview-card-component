<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./images/favicon-32x32.png">
  </head>
  <body>
    <div class="card_container">
      <div class="img_container">
        <img src="./images/image-product-desktop.jpg" alt="Imagem de um perfume">
      </div>
      <div class="conteudo_container">
        <p class="montserrat">PERFUME</p>
        <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
        <div class="price_container">
          <h1 class="current_price">$149.99</h1>
          <p class="old_price">$169.99</p>
        </div>
        <button class="btn">
          <img src="./images/icon-cart.svg" alt="Carrinho de compras">
          Add to Cart
        </button>
      </div>
    </div>

</html>
